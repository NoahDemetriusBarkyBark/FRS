<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'ShractionCipher';
      src: url('ShractionCipher.woff2') format('woff2');
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    body {
      background-color: black;
      color: green;
      font-family: 'ShractionCipher', sans-serif;
      font-size: 15em;
      text-align: center;
      margin-top: 20%;
    }

    #cipherText {
      animation: flicker 3s infinite;
    }
  </style>
</head>
<body>
  <div id="cipherText"></div>

  <script>
    const hidden = [78, 85, 76, 76, 73, 85, 83]; // ASCII for "NULLIUS"
    document.getElementById("cipherText").innerText =
      hidden.map(c => String.fromCharCode(c)).join('');
  </script>
</body>
</html>
